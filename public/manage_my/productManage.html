<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二级分类</title>
    <!-- 导入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <!-- 导入表单验证插件 css-->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <!-- 导入样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- <link rel="stylesheet" href="./css/index.css"> -->
    <link rel="stylesheet/less" href="./less/productManage.less">
    <script src="./lib/less/less-js/less.js"></script>
    <!-- 导入图表js -->
    <script src="./lib/echarts/echarts.min.js"></script>


</head>

<body>
    <div id="homePage">
        <div class="less">
            <div class="top">
                <a href="./index.html">
                    <h2>WOT</h2>
                </a>
            </div>
            <div class="menu">
                <div class="userName text-center">
                    <img src="./image/default.png" alt="">
                    <span>超级管理员</span>
                </div>

                <ul class="management">
                    <li class="active">
                        <a href="#">
                            <i class="glyphicon glyphicon-user"></i>用户管理</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-list"></i>分类管理</a>
                        <div class="child">
                            <a href="#">一级标题</a>
                            <a href="#">二级标题</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">
                            <i class="glyphicon glyphicon-tags"></i>商品管理</a>
                    </li>
                </ul>

            </div>
        </div>
        <div class="right">
            <div class="top">
                <a href="#">
                    <i class="MenuBar glyphicon glyphicon-align-justify"></i>
                </a>
                <a href="#">
                    <i class="Exit glyphicon glyphicon-log-out pull-right"></i>
                </a>
            </div>
            <div class="content">
                <ol class="breadcrumb">
                    <li>
                        <a href="#">管理系统</a>
                    </li>
                    <li class="active">商品管理</li>
                </ol>

                <!-- 添加商品 -->
                <a href="#" class="btn btn-default addListing">添加商品</a>

                <!-- 点击 添加商品  出现模态框 -->
                <div class="modal fade addListing-modal" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">编辑商品</h4>
                            </div>
                            <div class="modal-body">
                                <form id="form">
                                    <div class="form-group">
                                        <input name="proName" type="text" class="form-control" placeholder="请输入商品名称">
                                    </div>
                                    <div class="form-group">
                                        <textarea name="proDesc" class="form-control" rows="3" placeholder="请输入商品描述"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input name="num" type="text" class="form-control" placeholder="请输入商品库存">
                                    </div>
                                    <div class="form-group">
                                        <input name="price" type="text" class="form-control" placeholder="请输入商品价格">
                                    </div>
                                    <div class="form-group">
                                        <input name="oldPrice" type="text" class="form-control" placeholder="请输入商品原价">
                                    </div>
                                    <div class="form-group">
                                        <input name="size" type="text" class="form-control" placeholder="请输入商品尺码">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" name="pic">
                                        <div class="">
                                            <input class="form-control uploadPictures" data-url="/product/addProductPic" name="pic1" type="file">
                                            <a href="#" class="btn btn-default">上传图片</a>
                                            <span>提示:必须上传三张照片</span>
                                            <br>
                                        </div>
                                    </div>
                                    <div class="form-group"></div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                                <button type="submit" form="form" class="btn btn-primary">确定</button>
                            </div>
                        </div>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>
                <!-- /.modal -->


                <!-- 表格数据 -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>商品名称</th>
                            <th>商品描述</th>
                            <th>商品库存</th>
                            <th>商品尺寸</th>
                            <th>商品状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

                <!-- 分页插件 -->
                <ul class="pagintor-product"></ul>
            </div>

        </div>

        <!-- 退出登录模态框 -->
        <div class="modal myModal fade bs-example-modal-sm" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary exit-register">确定</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
</body>

</html>
<!-- 导入jq -->
<script src="./lib/jquery/jquery.min.js"></script>

<!-- 导入bs的js -->
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<!-- 导入分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>

<!-- 引入jQuery上传插件 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<!-- 导入表单验证插件 -->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>

<!-- 模板引擎 -->
<script src="./lib/artTemplate/template.js"></script>


<script id="formData" type="text/html">
    {{each rows}}
    <tr>
        <th>{{(page-1)*size+1+$index}}</th>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>{{$value.statu?'已上架':'未上架' }}
        </td>
        <td>
            <button type="button" class="btn btn-danger">下架</button>
            <button type="button" class="btn btn-primary">编辑</button>

        </td>
        {{/each}}
    </tr>
</script>

<!-- 自己的js -->
<script src="./js/productManage.js"></script>
